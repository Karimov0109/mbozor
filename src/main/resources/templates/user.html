<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link th:href="@{/style/bootstrap.css}" rel="stylesheet" />
</head>
<body style="height: 100vh !important;">

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-2 h-100 p-0">
            <div class="h-100" th:insert="~{fragments/menu}"></div>
        </div>
        <div class="col-10 h-100">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Users Info</h3>
                </div>
                <div class="card-body">
                    <p th:text="${userItemsDto.userName}" />
                    <p th:text="${userItemsDto.phoneNumber}" />
                    <p th:text="${userItemsDto.comment}" />
                    <hr/>
                    <hr/>
                    <div th:each="userItems: ${userItemsDto.items}">
                        <p th:text="${userItems.itemName}" />
                        <p th:text="${userItems.itemPrice}" />
                        <p th:text="${userItems.firstPay}" />
                        <p th:text="${userItems.payOfMonth}" />
                        <p th:text="${userItems.payDate}" />
                        <hr/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
