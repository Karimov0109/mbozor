<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-12 col-xl-4"></div>
        <div class="col-12 col-xl-4">
            <div class="card shadow">
                <div class="card-body">
                    <form action="#" th:action="@{/api/v1/login}" th:object="${loginObj}" method="post">
                        <p>Login: <input class="form-control" type="text" th:field="*{login}" /></p>
                        <p>Password: <input class="form-control" type="text" th:field="*{password}" /></p>
                        <p><input type="submit" class="btn btn-info" value="Login" />
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-xl-4"></div>
    </div>
</div>

</body>
</html>
